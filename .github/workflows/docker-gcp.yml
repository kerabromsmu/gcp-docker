name: Build and push docker image to GCP

on:
  push:
    branches: [release]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GC
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-north1-docker.pkg.dev

      - name: Build docker image
        run: |
          docker build -t europe-north1-docker.pkg.dev/stoked-duality-482008-r8/gcp-uppgift/gcp-uppgift:latest .

      - name: Push docker image to GCP
        run: |
          docker push europe-north1-docker.pkg.dev/stoked-duality-482008-r8/gcp-uppgift/gcp-uppgift:latest

      - name: Deploy docker image on GCP
        run: |
          gcloud run deploy gcp-uppgift \
          --image=europe-north1-docker.pkg.dev/stoked-duality-482008-r8/gcp-uppgift/gcp-uppgift:latest \
          --region=europe-north1 \
          --platform=managed \
          --allow-unauthenticated \
          --format="value(status.url)" \
          --add-cloudsql-instance=stoked-duality-482008-r8:europe-north1:bujum